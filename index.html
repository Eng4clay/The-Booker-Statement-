        function renderNav() {
            const nav = document.getElementById('nav');
            nav.innerHTML = '';
            bookStructure.forEach(section => {
                const sectionDiv = document.createElement('div');
                sectionDiv.className = 'section';

                const sectionTitle = document.createElement('div');
                sectionTitle.className = 'section-title';
                sectionTitle.innerHTML = `<i class="fas ${section.icon || 'fa-folder'}"></i><span>${section.title}</span>`;
                sectionDiv.appendChild(sectionTitle);

                if (section.files) {
                    const ul = document.createElement('ul');
                    ul.className = 'file-list';
                    section.files.forEach(file => {
                        const li = document.createElement('li');
                        const link = document.createElement('a');
                        link.href = '#';
                        link.className = 'file-link';
                        link.innerHTML = `<i class="fas fa-file"></i><span>${file.name}</span>`;
                        link.addEventListener('click', (e) => {
                            e.preventDefault();
                            loadFile(file.url);
                            // Ø¥Ø²Ø§Ù„Ø© active Ù…Ù† Ø¬Ù…ÙŠØ¹ Ø§Ù„Ø±ÙˆØ§Ø¨Ø·
                            document.querySelectorAll('.file-link').forEach(l => l.classList.remove('active'));
                            link.classList.add('active');

                        li.appendChild(link);
                        ul.appendChild(li);
                    });
                    sectionDiv.appendChild(ul);

                if (section.subsections) {
                    section.subsections.forEach(sub => {

                        subDiv.appendChild(subTitle);

                        const ul = document.createElement('ul');
                        ul.className = 'file-list';
                        sub.files.forEach(file => {

                            link.href = '#';
                            link.className = 'file-link';
                            link.innerHTML = `<i class="fas fa-file"></i><span>${file.name}</span>`;
                            link.addEventListener('click', (e) => {

                            li.appendChild(link);

                        subDiv.appendChild(ul);
                        sectionDiv.appendChild(subDiv);
                    });

                nav.appendChild(sectionDiv);
